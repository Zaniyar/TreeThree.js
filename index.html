<title> Our WebGL Skeleton Framework</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/libs/stats.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/fonts/helvetiker_regular.typeface.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/ColladaLoader.js"></script>
<script src="http://chandlerprall.github.io/Physijs/physi.js"></script>
<style>

    body{
        margin:0;
        overflow:hidden;

    }
</style>

<body>

<div id ="webGL-container">
</div>

<script>
    $(function(){

         particles = [];
        var scene, camera, renderer;
        var controls, guiControls, datGUI;
        var stats;
        var dae, spotLight;
        var SCREEN_WIDTH, SCREEN_HEIGHT;

        var setMaterial = function(node, material) {
            node.material = material;
            if (node.children) {
                for (var i = 0; i < node.children.length; i++) {
                    setMaterial(node.children[i], material);
                }
            }
        }

        var loader = new  THREE.ColladaLoader();
        loader.options.convertUpAxis = true;
        loader.load('stamm2.dae', function (collada){
            dae = collada.scene;
            dae.scale.x = dae.scale.y = dae.scale.z = 3;
            dae.traverse(function (child){
                if (child.colladaId == "stamm"){
                    child.traverse(function(e){
                        e.castShadow = true;
                        e.receiveShadow = true;
                        if (e.material instanceof THREE.MeshPhongMaterial){
                            e.material.needsUpdate = true;
                        }

                    });
                }
                else if (child.colladaId == "Plane"){
                    child.traverse(function(e){
                        e.castShadow = true;
                        e.receiveShadow = true;
                    });
                }
            });
           // dae.updateMatrix();
           // init();
        //    animate();
            console.log(scene);



        });
        //loader.load('ast_final.dae', function (collada){
        loader.load('ast_ball.dae', function (collada){
            scene = new THREE.Scene();
            dae2 = collada.scene;
            dae2.scale.x = dae.scale.y = dae.scale.z = 3;

            console.log(dae2);
            ast1 = new THREE.Object3D();//create an empty container

            dae2.traverse(function (child){
                if (child.colladaId == "kugel"){
                    kugel = child;
                    console.log(kugel);
                }else if (child.colladaId == "ast"){
                    ast1 = child;

                    console.log("ast1:");

                    /*
                    for (var i = 0; i < 10; i++) {
                        var newPiece = new THREE.Object3D();

                        for (var j = 0; j < ast.children.length; j++) {
                            newPiece.add(new THREE.Mesh(ast.children[j].geometry, ast.children[j].material));
                        }
                        newPiece.position.set(i * 100, 0, 0);
                        newPiece.scale.set(30, 30, 30);
                        scene.add(newPiece);
                    }
                    */

                }

                //ast = dae2;
            });

            ast = new THREE.Object3D();//create an empty container
            ast.add(ast1);
            ast.add(kugel);
            console.log(ast);
           // ast = dae2.children[0];
            dae2.updateMatrix();
            init();
            animate();
            console.log(scene);



        });
        function init(){
            /*creates empty scene object and renderer*/
            //scene = new THREE.Scene();
            camera =  new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, .1, 500);
            renderer = new THREE.WebGLRenderer({antialias:true});

            renderer.setClearColor(0xFFFFFF);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMapEnabled= true;
            renderer.shadowMapSoft = true;

            /*add controls*/
            controls = new THREE.OrbitControls( camera, renderer.domElement );
            controls.addEventListener( 'change', render );

            camera.position.x = 5;
            camera.position.y = 9;
            camera.position.z = 42;
            camera.lookAt(scene.position);


            dae.scale.y +=2.4;
            dae.position.y -=15;
            scene.add(dae);

            scene.add(ast);
            var newQueen = ast.clone();
            //newQueen.position.set(1,1,1);
            scene.add(newQueen);

            astRingGruppen = [];
            var s = 0;
            for(var j = 0; j<   10; j++){
                group = new THREE.Object3D();//create an empty container

                for(var i = 0; i<   12; i++) {
                    var newQueen = ast.clone();
                    newQueen.name = "ast";
                    newQueen.scale.set(0.3,0.3,0.3);

                    newQueen.rotation.y +=0.5*i;
                    newQueen.rotation.z = 0.05*j;
                   // newQueen.position.y = j*2;

                   // var s = 0.1-(j*0.1);
                    s = 0.1-(j*1.2);
                    console.log("s: "+j*2);
                    newQueen.scale.set(s,s,s);

                    group.add( newQueen );//add a mesh with geometry to it
                    group.position.y = j*2;
                   // scene.add( group );//when done, add the group to the scene
                   // scene.add(newQueen);

                }
                group.name = "ringGruppe"+j;
                astRingGruppen.push(group);
                scene.add( group );
            }


            var runnerTexture = new THREE.ImageUtils.loadTexture( 'holz.jpg' );
            var runnerMaterial = new THREE.MeshBasicMaterial( { map: runnerTexture, side:THREE.DoubleSide } );
            setMaterial(dae,runnerMaterial );

            /*datGUI controls object*/
            guiControls = new function(){
                this.rotationX  = 0.0;
                this.rotationY  = 0.0;
                this.rotationZ  = 0.0;
                this.color0 = "#ffae23"; // CSS string
                this.palme = false;
                this.lightX = -50;
                this.tannenH = 5.5;
                this.blattRotation = 0;
                this.Ringe = 10;
                this.tannenD = 5;
                this.lightY = 20;
                this.lightZ = 30;
                this.intensity = 2.5;
                this.distance = 373;
                this.angle = 1.6;
                this.exponent = 38;
                this.shadowCameraNear = 34;
                this.shadowCameraFar = 2635;
                this.shadowCameraFov = 68;
                this.shadowCameraVisible=false;
                this.shadowMapWidth=512;
                this.shadowMapHeight=512;
                this.shadowBias=0.00;
                this.shadowDarkness=0.11;

            }
            /*adds spot light with starting parameters*/
            spotLight = new THREE.SpotLight(0xffffff);
            spotLight.castShadow = true;
            spotLight.position.set (-60, 20, 30);
            spotLight.intensity = guiControls.intensity;
            spotLight.distance = guiControls.distance;
            spotLight.angle = guiControls.angle;
            spotLight.exponent = guiControls.exponent;
            spotLight.shadowCameraNear = guiControls.shadowCameraNear;
            spotLight.shadowCameraFar = guiControls.shadowCameraFar;
            spotLight.shadowCameraFov = guiControls.shadowCameraFov;
            spotLight.shadowCameraVisible = guiControls.shadowCameraVisible;
            spotLight.shadowBias = guiControls.shadowBias;
            spotLight.shadowDarkness = guiControls.shadowDarkness;
            scene.add(spotLight);

            // ambient light
            am_light = new THREE.AmbientLight( 0x444444 );
            scene.add( am_light );

            // directional light
            dir_light = new THREE.DirectionalLight( 0xFFFFFF );
            dir_light.position.set( 20, 30, -5 );
            dir_light.target.position.copy( scene.position );
            dir_light.castShadow = true;
            dir_light.shadowCameraLeft = -30;
            dir_light.shadowCameraTop = -30;
            dir_light.shadowCameraRight = 30;
            dir_light.shadowCameraBottom = 30;
            dir_light.shadowCameraNear = 20;
            dir_light.shadowCameraFar = 200;
            dir_light.shadowBias = -.001
            dir_light.shadowMapWidth = dir_light.shadowMapHeight = 2048;
            dir_light.shadowDarkness = .5;
            scene.add( dir_light );


            // FLOOR
            var floorTexture = new THREE.ImageUtils.loadTexture( 'checkerboard.jpg' );
            floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
            floorTexture.repeat.set( 55, 55 );
            var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
            var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
            var floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.position.y = -14.5;
            floor.rotation.x = Math.PI / 2;
            scene.add(floor);


            /*adds controls to scene*/
            datGUI = new dat.GUI();

            datGUI.add(guiControls, 'lightX',-60,180);
           // datGUI.add(guiControls, 'tannenH',1,9);
            datGUI.add(guiControls, 'color0').onChange(function(value){
                for(var x = 0; x<astRingGruppen.length;x++){
                    setMaterial(astRingGruppen[x], new THREE.MeshBasicMaterial({color: value})); //grüne farbe
                };

            });
            datGUI.add(guiControls, 'tannenD',0,20);
            datGUI.add(guiControls, 'lightY',0,180);
            datGUI.add(guiControls, 'lightZ',-60,180);

            datGUI.add(guiControls, 'tannenH',0.01, 9).onChange(function(value){

                tannenH = value;
                for(var x = 0; x<astRingGruppen.length;x++){
                    //var selectedObject = scene.getObjectByName("ringGruppe"+x);
                   // scene.remove( selectedObject );

                    astRingGruppen[x].position.y =value*x/3;
                };
            });
            datGUI.add(guiControls, 'palme').onChange(function(value){
                for(var x = 0; x<astRingGruppen.length;x++){
                    for(var i = 0; i<12;i++) {
                        astRingGruppen[x].children[i].rotation.z = 0+x*-0.01;
                    }
                    //yS = astRingGruppen[x].position.y;
                    //astRingGruppen[x].position.y -= yS*x;
                };
            });
            datGUI.add(guiControls, 'blattRotation',-1,1).onChange(function(value){
                for(var x = 0; x<astRingGruppen.length;x++){
                    for(var i = 0; i<12;i++) {
                        astRingGruppen[x].children[i].rotation.z = value;
                    }
                    //yS = astRingGruppen[x].position.y;
                    //astRingGruppen[x].position.y -= yS*x;
                };
            });
            datGUI.add(guiControls, 'Ringe',1, 30).onChange(function(value){
                tannenH = 5.5;
                var rotationsWertZ =-0.5;
                var rotationsWert = (1.5/Math.round(value));
                console.log("Value: "+Math.round(value))
                console.log("Rotatata: "+rotationsWert)
                //lösche alle Ringe:
                for(var x = 0; x<astRingGruppen.length;x++){
                    var selectedObject = scene.getObjectByName("ringGruppe"+x);
                    scene.remove( selectedObject );
                    //astRingGruppen[x].position.y =value*x/3;
                   };
                astRingGruppen=[]; // leere das Array

                for(var j = 0; j<   value; j++){
                    group = new THREE.Object3D();//create an empty container
                    rotationsWertZ += rotationsWert; // startet von -0.5 und geht bis 1 - zBs. 6 Ringe? => 1.5/6 = 0.25 => Der erste Ring ist bei -0.25

                    //var s = 0.1-(0.1/value)*j;
                    s = value/j;
                    for(var i = 0; i<   12; i++) { //12 Äste an einem Ring
                        var newAst = ast.clone();
                        //newAst.scale.set(0.3,0.3,0.3); //grundskalierung auf 0.3

                        newAst.rotation.y +=0.5*i; // 12 Äste im Abstand von 0.5 auf 360° im Kreis verteilen.
                        // Durch ausprobieren herausgefunden: Die Beugung der einzelnen Äste sehen im Bereich von -0.5 bis 1 gut aus. Absolutwert von -0.5 bis 1 = 1.5
                      //  newAst.rotation.z = rotationsWertZ; // Die Beugung nach Unten für alle 12 in diesem Ring gleichsetzen. Je höher es geht, desto steiler werden die Ringe.
                        console.log("Rotationswert: "+rotationsWertZ)
                        // newQueen.position.y = j*2;

                       // var s = Math.abs(0.1-(j*0.01));

                       // console.log("s: "+j*2);

                        newAst.scale.set(s,s,s);

                        group.add( newAst );//add a mesh with geometry to it
                        // scene.add( group );//when done, add the group to the scene
                        // scene.add(newQueen);
                    }
                    group.position.y = j*tannenH/value/.9;  // Damhoon hier gibt es noch "probleme"

                    console.log("Grosse: "+s)

                    group.name = "ringGruppe"+j;
                    astRingGruppen.push(group);
                    scene.add( group );
                }
            });

            datGUI.add(guiControls, 'intensity',0.01, 5).onChange(function(value){
                spotLight.intensity = value;
            });
            datGUI.add(guiControls, 'distance',0, 1000).onChange(function(value){
                spotLight.distance = value;
            });
            datGUI.add(guiControls, 'angle',0.001, 1.570).onChange(function(value){
                spotLight.angle = value;
            });
            datGUI.add(guiControls, 'exponent',0 ,50 ).onChange(function(value){
                spotLight.exponent = value;
            });
            datGUI.add(guiControls, 'shadowCameraNear',0,100).name("Near").onChange(function(value){
                spotLight.shadowCamera.near = value;
                spotLight.shadowCamera.updateProjectionMatrix();
            });
            datGUI.add(guiControls, 'shadowCameraFar',0,5000).name("Far").onChange(function(value){
                spotLight.shadowCamera.far = value;
                spotLight.shadowCamera.updateProjectionMatrix();
            });
            datGUI.add(guiControls, 'shadowCameraFov',1,180).name("Fov").onChange(function(value){
                spotLight.shadowCamera.fov = value;
                spotLight.shadowCamera.updateProjectionMatrix();
            });
            datGUI.add(guiControls, 'shadowCameraVisible').onChange(function(value){
                spotLight.shadowCameraVisible = value;
                spotLight.shadowCamera.updateProjectionMatrix();
            });
            datGUI.add(guiControls, 'shadowBias',0,1).onChange(function(value){
                spotLight.shadowBias = value;
                spotLight.shadowCamera.updateProjectionMatrix();
            });
            datGUI.add(guiControls, 'shadowDarkness',0,1).onChange(function(value){
                spotLight.shadowDarkness = value;
                spotLight.shadowCamera.updateProjectionMatrix();
            });
            datGUI.close();
            $("#webGL-container").append(renderer.domElement);
            /*stats*/
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            $("#webGL-container").append( stats.domElement );

            //geschenke
            var geometry = new THREE.BoxGeometry( 4, 4, 4 );
            var materialPapier = new THREE.MeshLambertMaterial({map: THREE.ImageUtils.loadTexture("reddots.jpg")});
            var geschenk = new THREE.Mesh( geometry, materialPapier );
            geschenk.position.set(7.6,-13,2); //rechts unten vorne
            scene.add( geschenk );
            // rotes tuch:
            var geometry = new THREE.PlaneGeometry( 20, 20, 32 );
            var material = new THREE.MeshBasicMaterial( {color: 0xff3333, side: THREE.DoubleSide} );
            //
            var plane = new THREE.Mesh( geometry, material );
            plane.rotation.z = 0.7853982; //45°
            plane.rotation.x = 1.5707963; // 90°
            plane.position.y = -14.4;
            scene.add( plane );
            //wand:
            var geometry = new THREE.BoxGeometry( 150, 50, 2 );
            var material = new THREE.MeshBasicMaterial( {color: 0xEFEFEF} );
            var cube = new THREE.Mesh( geometry, material );
            cube.position.set(-0.25,10,-17 );
            scene.add(cube);
            createTV();
            createKamin();
            makeSnow();
            createFire();
        }

        function createKamin(){
            var geometry = new THREE.BoxGeometry( 2, 14, 2 );
            var material = new THREE.MeshLambertMaterial({map: THREE.ImageUtils.loadTexture("holz.jpg")});
            linkesHolz = new THREE.Mesh( geometry, material );
            rechtesHolz = new THREE.Mesh( geometry, material );
            geometry = new THREE.BoxGeometry( 27, 2, 2 );
            oberesHolz = new THREE.Mesh( geometry, material );
            rechtesHolz.position.set(25,0,0);
            oberesHolz.position.set(12.5,7,0);
            var kamin = new THREE.Object3D();
            kamin.add(linkesHolz);
            kamin.add(rechtesHolz);
            kamin.add(oberesHolz);

            kamin.position.set(15,-8,-15);
            scene.add(kamin);
        }
        function createTV(){

            // create the video element
            video = document.createElement( 'video' );
            // video.id = 'video';
            // video.type = ' video/ogg; codecs="theora, vorbis" ';
            video.src = "sintel.ogv";
            video.load(); // must call after setting/changing source
            video.play();

            if (typeof video.loop == 'boolean') { // loop supported
                video.loop = true;
            } else { // loop property not supported
                video.addEventListener('ended', function () {
                    this.currentTime = 0;
                    this.play();
                }, false);
            }
            videoImage = document.createElement( 'canvas' );
            videoImage.width = 480;
            videoImage.height = 204;

            videoImageContext = videoImage.getContext( '2d' );
            // background color if no video present
            videoImageContext.fillStyle = '#000000';
            videoImageContext.fillRect( 0, 0, videoImage.width, videoImage.height );

            videoTexture = new THREE.Texture( videoImage );
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;

            var movieMaterial = new THREE.MeshBasicMaterial( { map: videoTexture, overdraw: true, side:THREE.DoubleSide } );
            // the geometry on which the movie will be displayed;
            // 		movie image will be scaled to fit these dimensions.
            var movieGeometry = new THREE.PlaneGeometry( 30, 12.75, 4, 4 );
            var movieScreen = new THREE.Mesh( movieGeometry, movieMaterial );
            movieScreen.position.set(0,0,0);
          //  scene.add(movieScreen);
            //rotes LED
            var geometry = new THREE.SphereGeometry( .2, 32, 32 );
            var material = new THREE.MeshBasicMaterial( {color: 0xff0000} );
            var sphere = new THREE.Mesh( geometry, material );
            sphere.position.set(15,-7,0);
            //fernseh rand
            var geometry = new THREE.BoxGeometry( 32, 14.75, 1 );
            var material = new THREE.MeshBasicMaterial( {color: 0x000000} );
            var cube = new THREE.Mesh( geometry, material );
            cube.position.set(-0.25,-0.25,-0.8);

            var tv = new THREE.Object3D();
            tv.position.set(-25,5,-15);
           // scene.add( cube );
            tv.add(movieScreen);
            tv.add(cube);
            tv.add(sphere);
            scene.add(tv);
            if ( video.readyState === video.HAVE_ENOUGH_DATA )
            {
                videoImageContext.drawImage( video, 0, 0 );
                if ( videoTexture )
                    videoTexture.needsUpdate = true;
            }

        }

        function createFire(){

            video2 = document.createElement( 'video' );
            // video.id = 'video';
            // video.type = ' video/ogg; codecs="theora, vorbis" ';
            video2.src = "kaminfeuer.ogv";
            video2.load(); // must call after setting/changing source
            video2.play();

            if (typeof video2.loop == 'boolean') { // loop supported
                video2.loop = true;
            } else { // loop property not supported
                video2.addEventListener('ended', function () {
                    this.currentTime = 0;
                    this.play();
                }, false);
            }
            videoImage2 = document.createElement( 'canvas' );
            videoImage2.width = 340;
            videoImage2.height = 204;

            videoImageContext2 = videoImage2.getContext( '2d' );
            // background color if no video present
            videoImageContext2.fillStyle = '#000000';
            videoImageContext2.fillRect( 0, 0, videoImage2.width, videoImage2.height );

            videoTexture2 = new THREE.Texture( videoImage2 );
            videoTexture2.minFilter = THREE.LinearFilter;
            videoTexture2.magFilter = THREE.LinearFilter;

            var movieMaterial2 = new THREE.MeshBasicMaterial( { map: videoTexture2, overdraw: true, side:THREE.DoubleSide } );
            // the geometry on which the movie will be displayed;
            // 		movie image will be scaled to fit these dimensions.
            var movieGeometry2 = new THREE.PlaneGeometry( 24, 12.75, 4, 4 );
            var movieScreen2 = new THREE.Mesh( movieGeometry2, movieMaterial2 );
            movieScreen2.position.set(0,0,0);
          //  scene.add(movieScreen);


             tv2 = new THREE.Object3D();
            tv2.position.set(27,-8,-15);
           // scene.add( cube );
            tv2.add(movieScreen2);

            scene.add(tv2);
            if ( video2.readyState === video2.HAVE_ENOUGH_DATA )
            {
                videoImageContext2.drawImage( video2, 0, 0 );
                if ( videoTexture2 )
                    videoTexture2.needsUpdate = true;
            }

        }


        function makeSnow(){

            var particleImage = new Image();//THREE.ImageUtils.loadTexture( "snow.png" );
            particleImage.src = 'snow.png';
            var material = new THREE.ParticleBasicMaterial( { transparent:true, opacity:0.5, color:0xffffff } );
           // var material = new THREE.ParticleBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'snow.png' ), transparent: true, opacity: 0.5, color: 0xFF0000 });

            for (var i = 0; i < 500; i++) {

               // particle = new Particle3D( material);
                var radius = 0.4;
                var segments = 5;

                var circleGeometry = new THREE.CircleGeometry( radius, segments );
                var particle = new THREE.Mesh( circleGeometry, material );

                particle.position.x = Math.random() * 200 - 100;
                particle.position.y = Math.random() * 200 - 100;
                particle.position.z = Math.random() * 200 - 100;
                particle.scale.x = particle.scale.y =  1;
                scene.add( particle );

                particles.push(particle);
            }
        }


        function render() {
            video2.play();
            video.play();

            var randLightPos = Math.random() * (180 - (-60)) + (-60);
            spotLight.position.x += Math.random() * (180 - (-60)) + (-60);
            if(spotLight.position.x >180){
                spotLight.position.x = randLightPos;
            }else if (spotLight.position.x < -60){
                spotLight.position.x = randLightPos;
            }
            console.log(Math.random() * (180 - (-60)) + (-60))
            for(var j = 0; j<  astRingGruppen.length; j++){

                if(j%2){
                    astRingGruppen[j].rotation.y -=.01;
                }else{
                    astRingGruppen[j].rotation.y +=.01;
                }
            }
            dae.traverse(function (child){
                if (child.colladaId == "stamm"){
                    child.rotation.z  += .01;
                }
                else if (child.colladaId == "Plane"){
                    child.rotation.y  -= .01;
                }
            });

           ast.rotation.y+=0.1;

            dae.scale.y = guiControls.tannenH;
            dae.scale.x=dae.scale.z = guiControls.tannenD;
           /* spotLight.position.x = guiControls.lightX;
            spotLight.position.y = guiControls.lightY;
            spotLight.position.z = guiControls.lightZ;
            */

            if ( video.readyState === video.HAVE_ENOUGH_DATA )
            {
                videoImageContext.drawImage( video, 0, 0 );
                if ( videoTexture )
                    videoTexture.needsUpdate = true;
            }

            if ( video2.readyState === video2.HAVE_ENOUGH_DATA )
            {
                videoImageContext2.drawImage( video2, 0, 0 );
                if ( videoTexture2 )
                    videoTexture2.needsUpdate = true;
            }


            for(var i = 0; i<particles.length; i++)
            {

                particles[i].position.y -=0.5;
                //console.log("i: "+i);

                //particle.updatePhysics();

               particles[i].rotation.z +=0.1;


                    if(particles[i].position.y<-100) {
                        particles[i].position.y+=200
                    }
                    if(particles[i].position.x>100){
                        particles[i].position.x-=200;
                    }else if(particles[i].position.x<-100) {
                        particles[i].position.x += 200;
                    }
                    if(particles[i].position.z>100) {
                        particles[i].position.z-=200;
                    }else if(particles[i].position.z<-100) {
                        particles[i].position.z+=200;
                    }

            }

        }

        function animate(){





            requestAnimationFrame(animate);
            render();
            stats.update();

            renderer.render(scene, camera);
        }
    });


    $(window).resize(function(){


        SCREEN_WIDTH = window.innerWidth;
        SCREEN_HEIGHT = window.innerHeight;

        camera.aspect = SCREEN_WIDTH / SCREEN_HEIGHT;
        camera.updateProjectionMatrix();

        renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );



    });
</script>
